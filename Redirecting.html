<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef2f3;
      display: inline;
      justify-content: center;
      align-items: center;
      height: 300px;
      width: 400px;
      margin: 0;
    }

    .loader-box {
      background-color: white;
      padding: 30px 20px;
      border: blue solid;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      justify-content: center;
      align-items: center;
      align-self: center;
      width: 400px;
      animation: fadeIn 0.6s ease-in-out;
      margin-left: 550px;
      margin-top: 250px;
    }

    .loader-box img {
      width: 200px;
      height: 100px;
      margin-bottom: 15px;
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    .message {
      font-size: 20px;
      color: #0c0303;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="loader-box">
    <img src="assets/images/group-van-l0g0.jpeg" alt="Loading Icon">
    <div class="loader"></div>
    <div class="message">Redirecting...</div>
  </div>

  <script>
    setTimeout(function() {
      window.location.href = "https://groupebluevanparis.com/"; 
    }, 3000);
  </script>

</body>
</html>
